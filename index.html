<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <section class="layout">
    
    <div class="header">
      <button class="clear-grid">Clean Me!</button>
      <button class="mode bw">Black & White Mode</button>
      <button class="mode rainbow">Rainbow Mode</button>
    </div>

    <div class="grid-area">
      <div class="container"></div>
    </div>

    <div class="controls">
      <button class="small">Small Squares</button>
      <button class="medium">Medium Squares</button>
      <button class="big">Big Squares</button>
      <button class="eraser">Eraser</button>
    </div>

  </section>

</body>

</html>
